openapi: 3.0.0
info:
  title: user
  version: '1.0'
  contact:
    name: masashi mizuno
  description: |-
    User向けAPI
    認証はCognitoが発行したJWT Tokenを利用する
servers:
  - url: 'https://satellite-office-app.herokuapp.com'
paths:
  /login:
    post:
      summary: ログイン
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: number
                    description: ログインしたユーザーのID
                    example: 100
                  user_name:
                    type: string
                    description: ユーザー名
                    example: 鈴木太郎
                  token:
                    type: string
                    description: アクセストークン
                    format: string
                    example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IuWxseeUsCIsImV4cCI6IjIwMTkvMDQvMDEifQ.u8TT4ySJhBiMod1rNqCxiISXwCXqddVSJE5gncSCGD7RPHigHoZiDnLfwcIIGij-ARBrswe4eluMUgaQwS7FUdN8IVwKkFUY1533TQZZYhTUzobO3q_PnDyPi8cPDmkSTJHzBhT298G7fNZENUUo8fmCjOkYC9FibTMrF6Aij4w
                  is_unauth_user:
                    type: boolean
                    description: |-
                      初回ログインユーザーかどうか
                      初回だった場合はパスワード変更させる
                    example: true
                required:
                  - user_id
                  - user_name
                  - token
                  - is_unauth_user
              examples:
                Example:
                  value:
                    user_id: 1
                    user_name: 太郎
                    token: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IuWxseeUsCIsImV4cCI6IjIwMTkvMDQvMDEifQ.u8TT4ySJhBiMod1rNqCxiISXwCXqddVSJE5gncSCGD7RPHigHoZiDnLfwcIIGij-ARBrswe4eluMUgaQwS7FUdN8IVwKkFUY1533TQZZYhTUzobO3q_PnDyPi8cPDmkSTJHzBhT298G7fNZENUUo8fmCjOkYC9FibTMrF6Ai
                    is_unauth_user: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-login
      description: Cognitoを利用した認証を行う
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 登録メールアドレス
                password:
                  type: string
                  description: ログインパスワード
              required:
                - email
                - password
        description: ''
      tags:
        - ユーザー認証
  /change_password:
    post:
      summary: パスワード変更
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-change_password
      description: パスワード変更を行う。初回パスワード設定も
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  description: 旧パスワード
                new_password:
                  type: string
                  description: 新パスワード
              required:
                - old_password
                - new_password
        description: ''
      tags:
        - ユーザー認証
  /reset_password:
    post:
      summary: パスワードリセット
      tags:
        - ユーザー認証
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-reset_password
      description: パスワードリセットを行う
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      security:
        - bearerAuth: []
  /areas:
    get:
      summary: エリア一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: エリア一覧
                properties:
                  areas:
                    type: array
                    description: エリアリスト
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: エリアID
                        name:
                          type: string
                          description: エリア名
              examples:
                example:
                  value:
                    areas:
                      - id: 1
                        name: 品川
                      - id: 2
                        name: 渋谷
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: get-areas
      description: エリア一覧を取得する
      tags:
        - 施設関連
      security:
        - bearerAuth: []
  /facilities:
    get:
      summary: 施設一覧
      tags:
        - 施設関連
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result_count:
                    type: number
                    description: 結果件数
                  search_condition:
                    type: string
                    description: 検索条件
                  date:
                    type: string
                    description: 利用日
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 部屋ID
                        name:
                          type: string
                          description: 部屋名
                        price:
                          type: string
                          description: 利用単価
                        capacity:
                          type: number
                          description: 座席数
                        sold_out:
                          type: boolean
                          description: 満席かどうか
                        image_url:
                          type: string
                          description: 画像URL
                        facility:
                          $ref: ../models/facilitymodel.v1.yaml
                      required:
                        - id
                        - name
                        - price
                        - capacity
                        - sold_out
                        - facility
                required:
                  - result_count
                  - search_condition
                  - date
              examples:
                example:
                  value:
                    result_count: 3
                    search_condition: 2019/12/31  東京都　品川駅　周辺
                    date: 2019/12/12
                    results:
                      - id: 1
                        name: ホテルA
                        price: 200
                        capacity: 20
                        sold_out: true
                        image_url: 'http://placehold.it/300x300'
                        facility:
                          id: 1
                          address: 東京都品川区xxxx
                          tel: 03-0000-1111
                          access: ＪＲ線品川駅（高輪口）より徒歩２分
                          parking: '駐車場有り　1,500円（税込み）　先着順'
                          url: 'https://sample.com'
                          google_map_url: 'https://www.google.co.jp/maps/'
                      - id: 2
                        name: ホテルB
                        price: 200
                        capacity: 20
                        sold_out: true
                        image_url: 'http://placehold.it/300x300'
                        facility:
                          id: 1
                          address: 東京都品川区xxxx
                          tel: 03-0000-1111
                          access: ＪＲ線品川駅（高輪口）より徒歩２分
                          parking: '駐車場有り　1,500円（税込み）　先着順'
                          url: 'https://sample.com'
                          google_map_url: 'https://www.google.co.jp/maps/'
                      - id: 3
                        name: ホテルC
                        price: 200
                        capacity: 20
                        sold_out: true
                        image_url: 'http://placehold.it/300x300'
                        facility:
                          id: 1
                          address: 東京都品川区xxxx
                          tel: 03-0000-1111
                          access: ＪＲ線品川駅（高輪口）より徒歩２分
                          parking: '駐車場有り　1,500円（税込み）　先着順'
                          url: 'https://sample.com'
                          google_map_url: 'https://www.google.co.jp/maps/'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: get-facilities
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
          in: query
          name: date
          description: 日付(yyyy/mm/dd)
          required: true
        - schema:
            type: string
          in: query
          name: start_time
          description: 開始時間
        - schema:
            type: string
          in: query
          name: end_time
          description: 終了時間
        - schema:
            type: number
          in: query
          name: area_id
          description: エリアID
        - schema:
            type: string
          in: query
          name: station_name
          description: 駅名
      description: 施設一覧API
  '/room/availabilities/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 部屋ID
    get:
      summary: 部屋利用可能情報API
      tags:
        - 施設関連
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: 部屋名
                  facility:
                    $ref: ../models/facilitymodel.v1.yaml
                  equipment:
                    type: string
                    description: 設備
                  time_table:
                    type: array
                    description: 時間ごとの状況
                    items:
                      type: object
                      properties:
                        time:
                          type: string
                          description: 時間
                        availability_count:
                          type: number
                          description: 残席数
                        status:
                          type: number
                          description: |-
                            予約ステータス
                            0: 予約不可
                            1: 予約可
                            2: 空き十分
                      required:
                        - time
                        - availability_count
                        - status
                required:
                  - time_table
                  - name
                  - facility
              examples:
                example:
                  value:
                    facility_id: 100
                    facility_name: ホテルA
                    name: 会議室A
                    address: 東京都品川区xxxx
                    tel: 03-0000-1111
                    access: ＪＲ線品川駅（高輪口）より徒歩２分
                    parking: '駐車場有り　1,500円（税込み）　先着順'
                    url: 'https://sample.com'
                    google_map_url: 'https://www.google.co.jp/maps/'
                    equipment: 'インターネット接続無料（有線・無線） / コンセント / プリンター '
                    time_table:
                      - time: '10:30'
                        availability_count: 0
                        status: 0
                      - time: '10:45'
                        availability_count: 3
                        status: 1
                      - time: '11:00'
                        availability_count: 10
                        status: 2
                      - time: '11:15'
                        availability_count: 3
                        status: 1
                      - time: '11:30'
                        availability_count: 3
                        status: 1
                      - time: '11:45'
                        availability_count: 3
                        status: 1
                      - time: '12:00'
                        availability_count: 3
                        status: 1
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: get-room-availabilities-id
      description: 部屋利用可能情報API
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
          in: query
          name: date
          required: true
          description: 日付
  /reservations/register:
    post:
      summary: 予約登録
      tags:
        - 予約
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  reserve_id:
                    type: number
              examples:
                example:
                  value:
                    reserve_id: 1
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-reservations-register
      description: 予約登録API
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_id:
                  type: number
                date:
                  type: string
                start_time:
                  type: string
                end_time:
                  type: string
                count:
                  type: number
    parameters: []
  '/reservations/cancel/{id}':
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
        description: 予約ID
    delete:
      summary: 予約取り消し
      tags:
        - 予約
      operationId: delete-reservations-cancel-id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      description: 予約取り消しAPI
      security:
        - bearerAuth: []
  /reservations/check_in:
    post:
      summary: チェックイン
      tags:
        - 予約
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-reservations-check_in
      description: チェックインAPI
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reserve_id:
                  type: string
                  description: 予約ID
              required:
                - reserve_id
    parameters: []
  /reservations/check_out:
    post:
      summary: チェックアウト
      tags:
        - 予約
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-reservations-check_out
      description: チェックアウトAPI
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reserve_id:
                  type: string
                  description: 予約ID
              required:
                - reserve_id
    parameters: []
  /reservations:
    get:
      summary: 予約一覧
      tags:
        - 予約
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          description: 予約ID
                          type: number
                        date:
                          type: string
                          description: 予約日
                        facility:
                          $ref: ../models/facilitymodel.v1.yaml
                        room_name:
                          type: string
                          description: 部屋名
                        price:
                          type: string
                          description: 単価
                        reserve_time:
                          type: string
                          description: 予約時間
                        is_extend:
                          type: boolean
                          description: 延長可能かどうか
                        is_cancel:
                          type: boolean
                          description: キャンセル可能かどうか
                        check_status:
                          type: number
                          description: |-
                            チェックインアウト状態
                            0: 未チェックイン
                            1: チェックイン済み
                            2: チェックアウト済み
                      required:
                        - id
                        - date
                        - facility
                        - room_name
                        - price
                        - reserve_time
                        - is_extend
                        - is_cancel
                        - check_status
                required:
                  - reservations
              examples:
                example:
                  value:
                    reservations:
                      - id: 1
                        date: 2019/12/12
                        facility:
                          id: 1
                          name: ホテルA
                          address: 東京都品川区xxxx
                          tel: 03-0000-1111
                          access: ＪＲ線品川駅（高輪口）より徒歩２分
                          parking: '駐車場有り　1,500円（税込み）　先着順'
                          url: 'https://sample.com'
                          google_map_url: 'https://www.google.co.jp/maps/'
                        room_name: 会議室A
                        price: 200
                        reserve_time: '10:00~13:00'
                        is_extend: true
                        is_cancel: false
                        is_check_in: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: get-reservations
      description: 予約一覧API
      security:
        - bearerAuth: []
  /histories:
    get:
      summary: 実績一覧
      tags:
        - 実績
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  histories:
                    type: array
                    description: 実績一覧
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 予約ID
                        facility_name:
                          type: string
                          description: 施設名
                        room_name:
                          type: string
                          description: 部屋名
                        price:
                          type: number
                          description: 単価
                        reserve_date:
                          type: string
                          description: 予約日
                        reserve_time:
                          type: string
                          description: 予約時間
                      required:
                        - id
                        - facility_name
                        - room_name
                        - price
                        - reserve_date
                        - reserve_time
                required:
                  - histories
              examples:
                example:
                  value:
                    histories:
                      - id: 1
                        facility_name: ホテルA
                        room_name: 会議室A
                        price: 200
                        reserved_date: 2019/12/12
                        reserved_time: '10:00~13:00'
                      - id: 2
                        facility_name: ホテルB
                        room_name: 会議室B
                        price: 2000
                        reserved_date: 2019/12/12
                        reserved_time: '10:00~13:00'
                      - id: 3
                        facility_name: ホテルC
                        room_name: 会議室C
                        price: 100
                        reserved_date: 2019/12/12
                        reserved_time: '10:00~13:00'
                      - id: 4
                        facility_name: ホテルD
                        room_name: 会議室D
                        price: 1000
                        reserved_date: 2019/12/12
                        reserved_time: '10:00~13:00'
      operationId: get-histories
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: number
          in: query
          description: |-
            範囲
            0: 1か月
            1: 3か月
            2: ６か月
            3: １年
          name: range
      description: 実績一覧API
  /users/register:
    post:
      summary: ユーザー登録
      tags:
        - ユーザー認証
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-users-register
      description: ユーザー登録API
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company_id:
                  type: number
                  description: 企業ID
                first_name:
                  type: string
                  description: 名
                last_name:
                  type: string
                  description: 姓
                first_name_kana:
                  type: string
                  description: 名　カナ
                last_name_kana:
                  type: string
                  description: 姓　カナ
                email:
                  type: string
                  description: メールアドレス
                password:
                  type: string
                  description: パスワード
                group_name:
                  type: string
                  description: グループ名
                employee_id:
                  type: string
                  description: 社員ID
              required:
                - company_id
                - first_name
                - last_name
                - first_name_kana
                - last_name_kana
                - email
                - password
components:
  schemas: {}
  securitySchemes:
    bearerAuth:
      type: http
      scheme: Bearer
      description: ''
tags:
  - name: ユーザー認証
    description: ユーザーログインに関わるAPI
  - name: 施設関連
    description: 施設関連
  - name: 予約
    description: 予約
  - name: 実績
    description: 実績
